<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snapchat Login</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #FFFC00; /* Snapchat Yellow */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-box {
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      width: 350px;
      text-align: center;
      padding: 40px 30px;
    }

    .login-box img {
      width: 100px;
      margin-bottom: 20px;
    }

    .login-box h2 {
      margin: 10px 0 20px;
      font-size: 22px;
      color: #333;
    }

    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      background-color: #FFFC00;
      border: 2px solid #000;
      border-radius: 8px;
      font-weight: bold;
      font-size: 15px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #f0e600;
    }

    .links {
      margin-top: 20px;
      font-size: 14px;
    }

    .links a {
      text-decoration: none;
      color: #000;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <!-- Snapchat Ghost Logo -->
    <img src="https://upload.wikimedia.org/wikipedia/en/a/ad/Snapchat_logo.svg" alt="Snapchat Logo">
    
    <h2>Log in to Snapchat</h2>
    
    <form>
      <input type="text" placeholder="Username or Email" required>
      <input type="password" placeholder="Password" required>
      <button type="submit">Log In</button>
    </form>
    
    <div class="links">
      <p><a href="#">Forgot Password?</a></p>
      <p>Donâ€™t have an account? <a href="#">Sign Up</a></p>
    </div>
  </div>

</body>
</html>
